<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Jump Run</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        canvas {
            border: 2px solid #333;
            image-rendering: pixelated;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #aaa;
            font-size: 14px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <span id="score">Punkte: 0</span> &nbsp; | &nbsp;
        <span id="lives">Leben: 3</span>
    </div>
    <canvas id="game" width="800" height="480"></canvas>
    <div id="instructions">Pfeiltasten / WASD zum Bewegen &amp; Springen | Leertaste zum Springen</div>
    <script src="game.js"></script>
</body>
</html>
